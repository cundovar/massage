# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    app.images_directory: '%kernel.project_dir%/public/images'
    app.doctrine_table_prefix: 'massage_'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'

    App\Service\MediaUploader:
        arguments:
            $imagesDirectory: '%app.images_directory%'

    App\Doctrine\TablePrefixSubscriber:
        arguments:
            $prefix: '%app.doctrine_table_prefix%'
